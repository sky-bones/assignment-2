<!DOCTYPE html>
<html lang="en-ca">
	<head>
		<meta charset="utf-8">
		<title>Clock</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="css/grid.css">
		<link rel="stylesheet" type="text/css" href="css/type.css">
		<link rel="stylesheet" type="text/css" href="css/main.css">
	</head>

	<body>

		<main class="main">
			<a class="btn btn-forwards" href="#clock">Forwards</a>
			<a class="btn btn-backwards" href="#">Backwards</a>

		<div class="clockface" id="clock">
			<img class="hand hand-hour" src="images/hour-hand.svg" alt="">
			<img class="hand hand-minute" src="images/minute-hand.svg" alt="">
			<img class="center" src="images/center.svg" alt="">
		</div>

		</main>

	</body>
</html>
